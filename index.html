<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage - GN Group</title>
</head>

<body id="main-screen">

    <header class="homepage-bar">
        <div class="homepage-bar__logo">
            <img src="img/GN group.JPG">
            <span class="homepage-bar__title">electric car</span>
        </div>
        <span class="homepage-bar__menu">
            <input type="checkbox" id="menuicon">
            <label for="menuicon">
                <span></span>
                <span></span>
                <span></span>
            </label>
            <div class="sidebar">
                <div class="sidebar-logo">
                    <img src="img/GN logo.JPG">
                </div>
                <ul class="sidebar-list">
                    <li>회사 소개</li>
                    <li>법인 판매</li>
                    <li>이벤트</li>
                </ul>
            </div>
        </span>
    </header>

    <main>

        <div class="sliding">
            <input type="radio" name="slide" id="slide01" checked>
            <input type="radio" name="slide" id="slide02">
            <input type="radio" name="slide" id="slide03">
            <div class="slidewrap">
                <ul class="slidelist">
                    <li class="slidelist-column">
                        <a>
                            <label for="slide03" class="left">
                                <i class="fas fa-chevron-left"></i>
                            </label>
                            <img src="img/weihai.jpg">
                            <label for="slide02" class="right">
                                <i class="fas fa-chevron-right"></i>
                            </label>

                        </a>
                    </li>
                    <li class="slidelist-column">
                        <a>
                            <label for="slide01" class="left">
                                <i class="fas fa-chevron-left"></i>
                            </label>
                            <img src="img/value.JPG">
                            <label for="slide03" class="right">
                                <i class="fas fa-chevron-right"></i>
                            </label>

                        </a>
                    </li>
                    <li class="slidelist-column">
                        <a>
                            <label for="slide02" class="left">
                                <i class="fas fa-chevron-left"></i>
                            </label>
                            <img src="img/business-area.JPG">
                            <label for="slide01" class="right">
                                <i class="fas fa-chevron-right"></i>
                            </label>

                        </a>
                    </li>
                </ul>
            </div>
        </div>

        <div class="main-script">
            <div class="link-header">
                <a href="#car-type__golf">
                    <input type="button" name="car-type" value="골프 카트">
                </a>
                <a href="#car-type__utility">
                    <input type="button" name="car-type" value="유틸리티카">
                </a>
                <a href="#car-type__ev">
                    <input type="button" name="car-type" value="초소형 EV카">
                </a>
            </div>
            <div class="car-list">
                <div class="car-type">
                    <a name="car-type__golf">
                        <div class="car-name">골프 카트</div>
                    </a>
                    <div class="car-type__img">
                        <img src="img/golf.JPG">
                    </div>
                    <span>고급 골프장에 걸맞는 고급 카트</span>
                    <div class="car-type__intro">
                        <a href="intro-golf.html"><input type="button" name="intro" value="자세히 알아보기"></a>
                    </div>
                </div>
                <div class="car-type">
                    <a name="car-type__utility">
                        <div class="car-name">유틸리티카</div>
                    </a>
                    <div class="car-type__img">
                        <img src="img/golf-light.JPG">
                    </div>
                    <span>휴양지 리조트, 테마파크 등 다양한 용도로 활용할 수 있는 내구성</span>
                    <div class="car-type__intro">
                        <a href="intro-utility.html"><input type="button" name="intro" value="자세히 알아보기"></a>
                    </div>
                </div>
                <div class="car-type">
                    <a name="car-type__ev">
                        <div class="car-name">초소형 EV카</div>
                    </a>
                    <div class="car-type__img">
                        <img src="img/ev-car.JPG">
                    </div>
                    <span>미래지향적이며 편리한 친환경 전기차</span>
                    <div class="car-type__intro">
                        <a href="intro-ev.html"><input type="button" name="intro" value="자세히 알아보기"></a>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="law">
        <span class="copyright">GN<i class="far fa-copyright"></i>2020</span>
        <span class="legal">Privacy & Legal</span>
    </footer>

    <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>
</body>

</html>
