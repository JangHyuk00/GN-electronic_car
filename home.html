<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage - GN Group</title>
</head>

<body id="main-screen">

    <header class="homepage-bar">
        <div class="homepage-bar__logo">
            <img src="img/GN group.JPG">
            <span class="homepage-bar__title">electronic car</span>
        </div>
        <span class="homepage-bar__menu">
            <input type="checkbox" id="menuicon">
            <label for="menuicon">
                <span></span>
                <span></span>
                <span></span>
            </label>
        </span>
    </header>

    <main>
        <div class="sliding">
            <input type="radio" name="slide" id="slide01" checked>
            <input type="radio" name="slide" id="slide02">
            <input type="radio" name="slide" id="slide03">
            <div class="slidewrap">
                <ul class="slidelist">
                    <li class="slidelist-column">
                        <a>
                            <label for="slide03" class="left">
                                <i class="fas fa-chevron-left"></i>
                            </label>
                            <img src="img/weihai.jpg">
                            <label for="slide02" class="right">
                                <i class="fas fa-chevron-right"></i>
                            </label>

                        </a>
                    </li>
                    <li class="slidelist-column">
                        <a>
                            <label for="slide01" class="left">
                                <i class="fas fa-chevron-left"></i>
                            </label>
                            <img src="img/value.JPG">
                            <label for="slide03" class="right">
                                <i class="fas fa-chevron-right"></i>
                            </label>

                        </a>
                    </li>
                    <li class="slidelist-column">
                        <a>
                            <label for="slide02" class="left">
                                <i class="fas fa-chevron-left"></i>
                            </label>
                            <img src="img/business-area.JPG">
                            <label for="slide01" class="right">
                                <i class="fas fa-chevron-right"></i>
                            </label>

                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </main>

    <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>
</body>

</html>
